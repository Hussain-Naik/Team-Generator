<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team Generator">
    <meta name="keywords" content="Team Fixtaures, Team Generator, Tournament">
    <meta name="author" content="Hussain Naik">

    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Team Generator</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <fieldset>
                <legend>Number Of Players:</legend>
                <label for="playerCount">Select Number of Players:</label>
                <input class="toggle_disable" type="number" id="playerCount" min="4" max="20" value="4">
                <button class="toggle_disable" onclick="generatePlayers(true)"><i class="fa-solid fa-scroll"></i></button>
                <button class="toggleDisable" onclick="loadPlayers()"><i class="fa-solid fa-cloud-arrow-down"></i></button>
            </fieldset>
            <fieldset id="players">
                <legend>Players:</legend>
                <div id="playerInput">

                </div>
                <div id="playerButtons">

                </div>
            </fieldset>
            <fieldset id="Matches">
                <legend>Matches:</legend>
                <ol id="displayGames">
                </ol>
            </fieldset>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/697ca7987a.js" crossorigin="anonymous"></script>
</body>
</html>
